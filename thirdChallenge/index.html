<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png"
          height="150"
          width="150"
          onclick="rpsGame(this)"
          alt=""
        />
        <img
          id="paper"
          src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png"
          height="150"
          width="150"
          onclick="rpsGame(this)"
          alt=""
        />
        <img
          id="scissors"
          src="https://cdn.images.fecom-media.com/HE1815181_1426639-GLS-STA-P01.jpg"
          height="150"
          width="150"
          onclick="rpsGame(this)"
          alt=""
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
